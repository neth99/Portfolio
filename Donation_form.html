<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donation Portal - Home for Meow</title>
    <link rel="stylesheet" href="Donation_form.css">
    <script src="donate.js"> </script>
    <script src="https://kit.fontawesome.com/407e7658e9.js" crossorigin="anonymous"></script>


</head>
<body>

     <div class="main">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="HomePage.html">Home</a><li>
                        <li><a href="About_us.html">About Us</a><li>
                        <li><a href="contactusnew.html">Contact</a><li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="description">
            <h2><span>Donaton</span> Portal</h2>
        </div>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Personal Details</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" id="namecheck" onkeyup="checkName()">
                    <p id="name-error"></p>
                    
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" id="emailcheck" onkeyup="checkemail()">
                    <p id="email-error"></p>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality" id="address" onkeyup="addresscheck()">
                    <p id="addres-error"></p>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="colombo" required>
                    <p id="city-error"></p>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="srilanka" required>
                        <p id="state-error"></p>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456" required>
                        <p id="zip-error"></p>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. david" id="nmd">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" id="card" onkeyup="cardcheck()">
                    <p id="card-error"></p>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january1" id="mon">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022" id="year">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" id="cvv">
                    </div>
                </div>
                <p id="card-error"></p>
            </div>
            </div>
    
        </div>

        <button id="submit" onclick="return validateform()" >DONATE <i class="fa-solid fa-paper-plane"></i></button>
    <p id = "submit-error"> </p>
        
    </form>

</div>   
<footer>
    <div class="footer-bottom">
        <p>copyright &copy;2022 homeformeow. designed by <span>group3</span></p>
    </div>
</footer> 
    
</body>
</html>
